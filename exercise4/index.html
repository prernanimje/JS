<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a></p>
    <button onclick="getAttributes()">Click here to get  attributes value</button>
    <!--Here is a sample HTML file with a submit button. Write a JavaScript function to get the value of the href, hreflang, rel, target, and type attributes of the specified link.-->
</body>
<script>
    function getAttributes(){
        const a1=document.getElementById('w3r').href
        alert('The value of the href attribute of the link is : '+ a1);
        const a2=document.getElementById('w3r').hreflang
        alert('The value of the hreflang attribute of the link is : '+ a2);
        const a3=document.getElementById('w3r').rel
        alert('The value of the rel attribute of the link is : '+ a3);
        const a4=document.getElementById('w3r').target
        alert('The value of the target attribute of the link is : '+ a4);
        const a5=document.getElementById('w3r').type
        alert('The value of the type attribute of the link is : '+ a5);
        
    }
</script>
</html>
