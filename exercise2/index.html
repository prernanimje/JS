<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<title>Return first and last name from a form - w3resource</title>
<script>


function getFormvalue(){
    const key=document.getElementById("form1");
    for(var i=0;i<key.length;i++){
        if(key.elements[i].value!='Submit'){
            console.log(key.elements[i].value);
        }
    }
}
    
</script>
</head>
<body>
<form id="form1" onsubmit="getFormvalue()">
First name: <input id="name" class="name" type="text" name="fname" value="David"><br>
Last name: <input type="text" name="lname" value="Beckham"><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
