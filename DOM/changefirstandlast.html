<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
      <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
      </ul>
      <ul>
        <li>👻</li>
        <li>👽</li>
        <li>🦁</li>
      </ul>
</body>
<script>
    const first=[...document.querySelectorAll("ul>li:first-child")];
    const second=[...document.querySelectorAll("ul>li:last-child")];

    first.forEach((li)=>(li.textContent="first"));
    second.forEach((li)=>(li.textContent="last"));
</script>
</html>
