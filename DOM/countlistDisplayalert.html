<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<style type="text/css">
body {margin: 30px;}
</style>   
<title>Count and display items of a dropdown list - w3resource</title>
</head><body><form>
Select your favorite Color :
<select id="mySelect">
<option>Red</option>
<option>Green</option>
<option>Blue</option>
<option>White</option>
</select>
<input type="button" onclick="getOptions()" value="Count and Output all items">
</form>
</body>
<script>
    const getOptions=()=>{
        const g=document.getElementById("mySelect")
        let txt1="The total no of option is";
         l =document.getElementById("mySelect").length;
        txt1 = txt1 + l;
        for(var i=0;i<g.length;i++)
        {
            txt1 = txt1 + "\n" + g.options[i].text;
        }
        alert(txt1);
