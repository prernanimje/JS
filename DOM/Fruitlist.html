<!--You are given some names of different fruit and an unordered list html element; add a list item for each to the unordered list.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul></ul>
</body>
<script>
    const fruitList = ["apple", "banana", "tomato"];
    const unOrderedlist=document.querySelector("ul");
    fruitList.forEach((fruits) => {
        const itemlist=document.createElement("li");
        itemlist.textContent=fruits;
        unOrderedlist.appendChild(itemlist);
    });
</script>
</html>
